name: Publish

on:
  push:
    tags:
      - v*

jobs:
  pypi-publish:
    name: â¬†ï¸ Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: ğŸ”” Check out
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Python PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.13"

      - name: âš™ï¸ Release
        run: make -C ci publish
