[project]
name = "problolm"
version = "0.0.0"
description = "PR Block LLM - Block low quality PRs generated by LLMs"
authors = [
    {name = "RenChu Wang", email = "patrick1031wang@gmail.com"},
]
dependencies = [
    "rich>=14.2.0",
    "pygit2>=1.19.1",
    "transformers>=4.57.3",
    "ipykernel>=7.1.0",
    "torch>=2.9.1",
]
requires-python = ">=3.13"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"


[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "isort>=7.0.0",
    "autoflake>=2.3.1",
    "mypy>=1.19.1",
    "black>=25.12.0",
]
pytest = [
    "pytest>=9.0.2",
    "pytest-xdist>=3.8.0",
]

[tool.autoflake]
in-place = true
recursive = true
exclude = "__init__.py"
expand-star-imports = true
remove-all-unused-imports = true
remove-duplicate-keys = true

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
show_error_codes = true
check_untyped_defs = true



[tool.pytest.ini_options]
addopts = [
    "-v",
    "--ff",
    "--nf",
    "--import-mode=importlib",
    "--dist=loadgroup",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.pdm]
distribution = true
